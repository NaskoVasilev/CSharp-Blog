    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="text-center">New Post</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Post Title</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="postTitle"
                                placeholder="Please enter post title">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Author</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="postAuthor"
                                placeholder="Please enter author name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="5" id="postContent"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a href="indexlogged.html" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
