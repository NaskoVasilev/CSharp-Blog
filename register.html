    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="text-center">Register</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-4 icon-container">
                            <i class="fas fa-envelope-square"></i>
                            <input type="email" class="form-control" required id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Full Name</label>
                        <div class="col-sm-4 icon-container">
                            <i class="fas fa-users"></i>
                            <input type="text" class="form-control" required id="inputFullName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-4 icon-container">
                            <i class="fas fa-unlock-alt"></i>
                            <input type="password" class="form-control" required id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Confirm Password</label>
                        <div class="col-sm-4 icon-container">
                            <i class="fas fa-unlock-alt"></i>
                            <input type="password" class="form-control" id="inputConfirmPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-4 icon-container">
                            <i class="fas fa-home"></i>
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-4">
                            <!-- The options are auto-generated with js - view file site.js-->
                            <select name="age" id="age" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Gender</label>
                        <div class="col-sm-4">
                            <input type="radio" name="gender" value="male"> Male<br>
                            <input type="radio" name="gender" value="female"> Female<br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a href="index.html" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
